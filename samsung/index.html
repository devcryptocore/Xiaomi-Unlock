<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../res/assets/images/logoxiaomiunlock.webp" type="image/x-icon">
    <link rel="stylesheet" href="../res/css/style.css" class="versionized">
    <link rel="stylesheet" href="../res/css/sections.css" class="versionized">
    <link rel="stylesheet" href="../res/css/animations.css" class="versionized">
    <script src="../res/js/jquery.min.js"></script>
    <script src="../res/js/samsung.js?version=1.0.11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script type="module" src="../res/js/simpleParallax.min.js"></script>
    <link rel="stylesheet" href="../res/css/tinyslider.css">
    <script src="../res/js/tinyslider.js"></script>
</head>
<body>
    <main class="main-container">
        <div class="navbar">
            <img src="../res/assets/images/samsung_icon.svg" alt="Logo Samsung">
            <h1>Samsung</h1>
        </div>
        <section class="section samsungarea" id="samsung">
            <img src="../res/assets/images/principalbg/samsungbanner.jpg" class="parallax-img" alt="Imagen con parallax" style="max-width: 100%;">
        </section>
        <section class="section-contain">
            <div class="mob-tarj" onclick="gotosource('seriesS')">
                <img src="../res/assets/images/mcards/samsung/SERIES_S_TAPA_TRASERA_PORTADA_INICIAL/Tarjeta Web 2025 - SamsungS_Portada.webp" alt="Samsung Card" class="image-tarj">
            </div>
            <div class="mob-tarj" onclick="gotosource('seriesA1-FRP')">
                <img src="../res/assets/images/mcards/samsung/SERIES_A1_A2_A3_A4_A5_A7_TAPA_TRASERA/Tarjeta Web 2025 - SamsungA1_Portada.webp" alt="Samsung Card" class="image-tarj">
            </div>
            <div class="mob-tarj" onclick="gotosource('seriesA3-FRP')">
                <img src="../res/assets/images/mcards/samsung/SERIES_A1_A2_A3_A4_A5_A7_TAPA_TRASERA/Tarjeta Web 2025 - SamsungA3_Portada.webp" alt="Samsung Card" class="image-tarj">
            </div>
            <div class="mob-tarj" onclick="gotosource('seriesA7-FRP')">
                <img src="../res/assets/images/mcards/samsung/SERIES_A1_A2_A3_A4_A5_A7_TAPA_TRASERA/Tarjeta Web 2025 - SamsungA7_Portada.webp" alt="Samsung Card" class="image-tarj">
            </div>
        </section>
        <section class="section mark-section">
            <img src="../res/assets/images/samsung.svg" alt="Samsung Icon">
            <h2>Samsung Videos</h2>
        </section>
        <section class="section-contain">
            <div class="sub-video-cont">
                <div class="video-sources especial-video"></div>
                <div class="video-sources especial-video"></div>
            </div>
            <div class="sub-video-cont">
                <div class="video-sources especial-video"></div>
                <div class="video-sources especial-video"></div>
            </div>
        </section>
    </main>
</body>
</html>
