    <script>
        (()=>{
            const cons = "../admin/upload.php?getXiaomi";
            const dt = {

            }

                    if(rps.status == 'success'){
                        document.querySelector("#scontainer").innerHTML = rps.tarjetas;
                    }
                })
        })();
